<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice </title>
</head>
<body>
    
    <div id="container">
        <div id="winner"></div>
        <div id="member-1"></div>
        <div id="member-2"></div>
        <div id="member-3"></div>
        <button id="roll" onclick="winner()">ROLL THE DICE</button>

    </div>

    <script>
        let d1 = document.getElementById("member-1");
        let d2 = document.getElementById("member-2");
        let d3 = document.getElementById("member-3");
        let win = document.getElementById("winner");
        let rol = document.getElementById("roll"); 

        function winner(){
            let dice1 = Math.floor(Math.random() * 6) + 1
            let dice2 = Math.floor(Math.random() * 6) + 1
            let dice3 = Math.floor(Math.random() * 6) + 1

            d1.textContent = dice1
            d2.textContent = dice2
            d3.textContent = dice3

            d1.style.backgroundColor = "red";

            if(dice1 > dice2 && dice1 > dice3){
                win.textContent = "Winner is Member 1"
                d1.style.backgroundColor = "green";
                if(dice2 > dice3){
                    d2.style.backgroundColor = "yellow";
                    d3.style.backgroundColor = "red";
                }
                else if(dice3 > dice2){
                    d2.style.backgroundColor = "red";
                    d3.style.backgroundColor = "yellow";
                }
                else{
                    d2.style.backgroundColor = "blue";
                    d3.style.backgroundColor = "blue";
                }
            }   
            else if(dice2 > dice1 && dice2 > dice3){
                win.textContent = "Winner is Member 2"
                d2.style.backgroundColor = "green";
                if(dice1 > dice3){
                    d1.style.backgroundColor = "yellow";
                    d3.style.backgroundColor = "red";
                }
                else if(dice3 > dice1){
                    d1.style.backgroundColor = "red";
                    d3.style.backgroundColor = "yellow";
                }
                else{
                    d1.style.backgroundColor = "blue";
                    d3.style.backgroundColor = "blue";
                }
            }
            else if(dice3 > dice1 && dice3 > dice2){
                win.textContent = "Winner is Member 3"
                d3.style.backgroundColor = "green";
                if(dice2 > dice1){
                    d2.style.backgroundColor = "yellow";
                    d1.style.backgroundColor = "red";
                }
                else if(dice1 > dice2){
                    d2.style.backgroundColor = "red";
                    d1.style.backgroundColor = "yellow";
                }
                else{
                    d1.style.backgroundColor = "blue";
                    d2.style.backgroundColor = "blue";
                }
            }
            else if(dice1 == dice2){
                d1.style.backgroundColor = "blue"
                d2.style.backgroundColor = "blue"
            }
            else if(dice1 == dice3){
                d1.style.backgroundColor = "blue"
                d3.style.backgroundColor = "blue"
            }
            else if(dice2 == dice3){
                d2.style.backgroundColor = "blue"
                d3.style.backgroundColor = "blue"
            }
            else if(dice2 == dice1){
                d2.style.backgroundColor = "blue"
                d1.style.backgroundColor = "blue";
            }
            else if(dice3 == dice1){
                d3.style.backgroundColor = "blue";
                d1.style.backgroundColor = "blue";
            }
            else if(dice3 == dice2){
                d3.style.backgroundColor = "blue";
                d2.style.backgroundColor = "blue";
            }
            else if(dice1 == dice2 == dice3){
                d1.style.backgroundColor = "blue";
                d2.style.backgroundColor = "blue";
                d3.style.backgroundColor = "blue";
            }

        }


    </script>
</body>
</html>
